<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="icon.png">
    <title>Calculater</title>
</head>
<body>
    <div class = "container">
        <h1 style = "text-align: center;">Calculater</h1>
        <label class = "label" for="decimal">Decimal Value</label>
        <input id = "decimal" type = "number" placeholder="Enter Decimal Value.....">
        <br>
        <div class = "button">
            <button onclick = "convert()">Convert </button>
            <button>Reset</button>
        </div>
        <br>
        <label class = "label" for="binary">Octal Value</label>
        <input id = "binary" type = "number" placeholder="Binary Value.....">
        <br>
        <label class = "label" for="octal">Octal Value</label>
        <input id = "octal" type = "number" placeholder="Octal Value.....">
        <br>
        <label class = "label" for="hexa">Hexa Value</label>
        <input id = "hexa" type = "text" placeholder="Hexa Value.....">
        
    </div>
    <script src="script.js"></script>
</body>
</html>
